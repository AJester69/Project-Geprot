<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    #bubble {
      position: absolute;
      bottom: 5%;
      left: 5%;
      width: 40%;
      min-height: 150px;
      padding: 16px;
      background: rgba(245, 233, 210, 0.95);
      border: 3px solid #a57b34;
      border-radius: 16px;
      box-shadow: 0 0 12px #a57b34;
      color: #222;
      font-size: 1.1em;
      line-height: 1.4em;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow: hidden;
    }

    .line {
      opacity: 0;
      animation: fadeIn 0.2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="bubble"></div>

  <script>
const file = "overlay_text.txt";
  let last = "";
  let disappearTimer;

  function chunkText(text, wordsPerLine = 10) {
    const words = text.trim().split(/\s+/);
    const chunks = [];
    for (let i = 0; i < words.length; i += wordsPerLine)
      chunks.push(words.slice(i, i + wordsPerLine).join(" "));
    return chunks;
  }

  function clearBubble() {
    const bubble = document.getElementById("bubble");
    bubble.innerHTML = "";
    bubble.style.opacity = 0;
  }

  function resetDisappearTimer() {
    clearTimeout(disappearTimer);
    disappearTimer = setTimeout(() => {
      clearBubble();
    }, 10000); // 10 seconds
  }

  async function loadText() {
    try {
      const res = await fetch(file + "?_=" + Date.now());
      const text = await res.text();
      if (text.trim() === last) return;
      last = text.trim();
      const lines = chunkText(text.trim());

      const bubble = document.getElementById("bubble");
      bubble.innerHTML = "";
      bubble.style.opacity = 1;

      let index = 0;

      function showNextLine() {
        if (index >= lines.length) {
          resetDisappearTimer(); // Start 10s timer AFTER last line
          return;
        }

        const div = document.createElement("div");
        div.className = "line";
        div.textContent = "";
        bubble.appendChild(div);

        const words = lines[index].split(" ");
        let w = 0;

        function typeNext() {
          if (w < words.length) {
            div.textContent += (w > 0 ? " " : "") + words[w++];
            setTimeout(typeNext, 80);
          } else {
            index++;
            setTimeout(showNextLine, 300);
            if (bubble.children.length > 5)
              bubble.removeChild(bubble.children[0]);
          }
        }

        typeNext();
      }

      showNextLine();
    } catch (err) {
      console.error("Overlay fetch failed:", err);
    }
  }

  setInterval(loadText, 2000);
  </script>
</body>
</html>
