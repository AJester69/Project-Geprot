<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Geprot Avatar Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      overflow: hidden;
    }

    img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="Sprites/paladin_sprite.gif" alt="Geprot Avatar">
</body>
</html>
